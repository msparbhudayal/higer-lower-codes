<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name ="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="assets/css/main.min.css"/>

    <title>Higher and lower</title>
</head>
<body>
<!--game view-->    
    <div class="wrapper">
        <h1>Higher Or Lower Game</h1>

        <div class="game-view">
            <div class="number" id="current">0</div>
<!--Button group-->
        <div class="button-group">
            <div>
                <button class="btn" id="higher" data-value="higer">&#8613;</button>
                <p>Higher</p>
            </div>
            <div>
                <button class="btn" id="lower" data-value="lower">&#8615;</button>
                <p>Lower</p>
        </div>
<!--score-->
        <h4>SCORE</h4>
        <div class="score" id="score">0</div>

        <h3 class="result hide" id="result">Correct</h3>

    </div>
    <script src="assets/js/main.js"></script>
</body>        
</html>
